<div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-progress-spinner></mat-progress-spinner>
  </div>

  <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort >
      
         <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
          <td mat-cell *matCellDef="let element"> {{element.amount | number:'1.0-0'}} </td>
        </ng-container>
  
      <!-- price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
      </ng-container>
    
      <!-- operation Column -->
      <ng-container matColumnDef="operation">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Operation </th>
          <td mat-cell *matCellDef="let element"> {{element.operation | opTransform}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator #paginator [length]='totalSize' [pageSize]='pageSize' showFirstLastButtons></mat-paginator>
      <div *ngIf="totalSize === 0" class="center">
        <mat-card>User didn't commit any transaction!</mat-card>
      </div>
  </div>
